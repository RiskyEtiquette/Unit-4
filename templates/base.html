<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {% if page == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'teams' %}active{% endif %}" href="{{ url_for('teams') }}">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'projects' %}active{% endif %}" href="{{ url_for('projects') }}">Projects</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h3>Update Team</h3>
            <form action="{{ url_for('update_team', team_id=team.id) }}" method="POST">
                {{ form.csrf_token() }}
                <div class="form-group mt-2">
                    {{ form.team_name.label }}
                    {{ form.team_name(value=team.team_name, class="form-control") }}
                </div>
                <div class="form-group mt-2">
                    {{ form.submit(type="submit", class="btn btn-primary") }}
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
