{% extends "base.html" %}
{% block main %}
<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Completed?</th>
                <th>Team</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.project_name }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.completed }}</td>
                <td>{{ project.team.team_name }}</td>
                <td>
                    <a href="{{ url_for('update_project', project_id=project.id) }}" class="btn btn-primary">Update</a>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
